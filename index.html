<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minutes" data-minute-hand></div>
        <div class="hand seconds" data-second-hand></div>
        <div class="number number1">१</div>
        <div class="number number2">२</div>
        <div class="number number3">३</div>
        <div class="number number4">४</div>
        <div class="number number5">५</div>
        <div class="number number6">६</div>
        <div class="number number7">७</div>
        <div class="number number8">८</div>
        <div class="number number9">९</div>
        <div class="number number10">१०</div>
        <div class="number number11">११</div>
        <div class="number number12">१२</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
